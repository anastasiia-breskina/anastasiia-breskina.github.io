baseurl: "" # Leave blank unless using a subfolder

# Author information
author:
  name: Jane Doe
  email: jane.doe@example.com
  bio: "Amateur artist inspired by nature, animals, and internet culture."

# Theme settings
theme: jekyll-theme-minimal

# Custom Links in Footer or Sidebar
