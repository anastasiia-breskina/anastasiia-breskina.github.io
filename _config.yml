# Site settings
title: My GitHub Website
description: "Personal website hosted on GitHub Pages."
url: https://yourusername.github.io
baseurl: "" # Leave blank unless using a subfolder

# Author information
author:
  name: Jane Doe
  email: jane.doe@example.com
  bio: "Amateur artist inspired by nature, animals, and internet culture."

# Theme settings
theme: jekyll-theme-minimal

# Navigation menu
header_pages:
  - index.md
  - about.md
  - portfolio.md
  - blog.md

# Custom Links in Footer or Sidebar
links:
  - name: Home
    url: /
  - name: About
    url: /about/
  - name: Portfolio
    url: /portfolio/
  - name: Blog
    url: /blog/
  - name: Contact
    url: /contact/
  - name: ORCID
    url: https://orcid.org/0000-0001-2345-6789 # Add your ORCID link here

# Social links (renders icons if supported by the theme)
social_links:
  twitter: https://twitter.com/janedoe
  github: https://github.com/yourusername
  instagram: https://instagram.com/jane.doe
  orcid: https://orcid.org/0000-0001-2345-6789 # ORCID link

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
