# Site settings
title: My GitHub Website
description: "Personal website with a clean sidebar."
url: https://yourusername.github.io
baseurl: "" # Leave blank unless using a subfolder

# Author information
author:
  name: Jane Doe
  email: jane.doe@example.com

# Sidebar Links
sidebar_links:
  - name: ORCID
    url: https://orcid.org/0000-0001-2345-6789
  - name: Twitter
    url: https://twitter.com/janedoe

# Theme settings
theme: jekyll-theme-minimal

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
